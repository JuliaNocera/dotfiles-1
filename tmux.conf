# allow pretty colors
set -g default-terminal "screen-256color"

# Rebind prefix
unbind C-b
set -g prefix C-a

# send C-a through to application
bind C-a send-prefix

# source tmux file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# use | and - to split windows
bind | split-window -h
bind - split-window -v

######################
##### Status bar #####
######################
set -g status-utf8 on           # utf-8 in the status bar

# status bar colors
set-option -g status-bg colour236
set-option -g status-fg colour246

# Set current window colors
set-window-option -g window-status-current-fg cyan
set-window-option -g window-status-current-bg colour236

set -g status-left-length 85
set -g status-left "#[fg=blue] â˜‚ #H   "

set -g status-right-length 85
set -g status-right "#[fg=colour246] %a %b %d  %I:%M %p   #[fg=blue]#S "
